<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-container {
            background-color: white;
            width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .feedback-container h2 {
            text-align: center;
            color: #3b5998;
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .feedback-container p {
            text-align: center;
            margin-bottom: 25px;
            color: #666;
        }

        .feedback-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        .feedback-container input[type="text"],
        .feedback-container input[type="email"],
        .feedback-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .feedback-container input[type="text"]:focus,
        .feedback-container input[type="email"]:focus,
        .feedback-container textarea:focus {
            border-color: #3b5998;
            outline: none;
        }

        .feedback-container textarea {
            height: 120px;
            resize: none;
        }

        .feedback-container button {
            width: 100%;
            padding: 12px;
            background-color: #3b5998;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-container button:hover {
            background-color: #2f477a;
        }

        /* Star Rating CSS */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .rating > input {
            display: none;
        }
        .rating > label {
            position: relative;
            width: 1.1em;
            font-size: 3rem;
            color: #ccc;
            cursor: pointer;
        }
        .rating > label::before {
            content: "\2605";
            position: absolute;
            opacity: 1;
        }
        .rating > label:hover:before,
        .rating > label:hover ~ label:before {
            color: #ffd700;
        }
        .rating > input:checked ~ label:before {
            color: #ffd700;
        }

        @media (max-width: 480px) {
            .feedback-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <p>We'd love to hear your thoughts!</p>

        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="rating">Rate Us</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
            </div>

            <label for="message">Your Feedback</label>
            <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>

</html>
